<!DOCTYPE html>
<script>
    name = prompt('What is yourname','Unknown');
    alert(`Hello ${name}, hope you are enjoing javaScript`);

    /* using multiple ? like nested if else */
    let age = prompt('age?', 18);

    let message = (age < 3) ? 'Hi, baby' :
    (age < 18) ? 'Hello young pal' :
    (age < 100) ? 'Greetings1' : 'What an unusual age';
    alert(message);
</script>
